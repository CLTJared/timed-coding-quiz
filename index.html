<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Fundamentals - Take The Quiz!</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
</head>
<body>
    <!-- Header Content Goes Here -->
    <header>
        <h1>Test Your Javascript Knowledge!</h1>
    </header>
    <!-- Main Content Goes Here -->
    <main>
        <section id="gameBoard">
            <button id="gameStart" data-hidden="false">Start Game</button>
            <!-- Start Timer Information -->
            <section id="timer">
                <h3>Timer: <mark id="gameTime">30</mark></h3>
            </section>
            <!-- End Timer Information -->
            
            <!-- Game Board Area -->
            <div id="gameQuestion">
                <!-- Elements will be added to this area for the game -->
                <h3>Coding Quiz Challenge</h3>
                <!-- To be removed before final submittion, used for determing spacing/color features -->
                <p id="gameQuestionText">Dummy Question</p>
                <button name="question" id="question1" data-index="1">1. Answer</button>
                <button name="question" id="question2" data-index="2">2. Answer</button>
                <button name="question" id="question3" data-index="3">3. Answer</button>
                <!-- To be removed before final submittion, used for determing spacing/color features -->
            </div>
        </section>
    </main>
    <!-- Extra Content Goes Here -->
    <!-- Footer Content Goes Here -->
    <footer>
        <h6>&copy;2023 - Jared Elliott </h6>
    </footer>

    <script src="assets/javascript/game.js"></script>
</body>
</html>
