<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Fundamentals - Take The Quiz!</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
</head>
<body>
    <!-- Header Content Goes Here -->
    <header>
        <h1>Test Your Javascript Knowledge!</h1>
    </header>
    <!-- Main Content Goes Here -->
    <main>
        <section id="gameBoard">
            <button id="gameStart" data-hidden="false">Start Game</button>
            <!-- Start Timer Information -->
            <section id="timer">
                <h3>Timer: <mark id="gameTime">60</mark></h3>
            </section>
            <!-- End Timer Information -->
            
            <!-- Game Board Area -->
            <div id="gameQuestion">
                <!-- Elements will be added to this area for the game -->
                <h3>Coding Quiz Challenge</h3>
                <p>Take this quiz to test your javascript knowledge! You'll have 30 seconds to answer 5 questions.</p>
                <!-- To be removed before final submittion, used for determing spacing/color features -->
                <p class="gameQuestionText">Dummy Question</p>
                <button id="question1" data-index="1" data-type="question" data-answer="true">1. Answer 1</button>
                <button id="question2" data-index="2" data-type="question" data-answer="false">2. Answer 12345</button>
                <button id="question3" data-index="3" data-type="question" data-answer="false">3. Answer 123</button>
                <!-- To be removed before final submittion, used for determing spacing/color features -->
            </div>
        </section>
        <section id="gameMessage"></section>
    </main>

    <!-- Footer Content Goes Here -->
    <footer>
        <h6>&copy;2023 - Jared Elliott | <a href="#">View Scoreboard</a></h6>
    </footer>

    <script src="assets/javascript/game.js"></script>
</body>
</html>
