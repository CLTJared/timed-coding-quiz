<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Fundamentals - Take The Quiz!</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
</head>
<body>
    <!-- Header Content Goes Here -->
    <header>
        <h1>Test Your Javascript Knowledge!</h1>
    </header>
    <!-- Main Content Goes Here -->
    <main>
        <section id="gameBoard">
            <button id="gameStart" data-hidden="false">Start Game</button>
            <!-- Start Timer Information -->
            <section id="timer">
                <h3>Timer: <mark id="gameTime">60</mark></h3>
            </section>
            <!-- End Timer Information -->
            
            <!-- Game Board Area -->
            <div id="gameArea">
                <!-- Elements will be added to this area for the game -->
                
                <div id="gameStartMsg" style="display: block">
                    <h3>Coding Quiz Challenge</h3>
                    Try to answer the following javascript code-related questions with in the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</div>
                <div id="gamePlayBoard" style="display: none">
                    <!-- Javascript creates elements here -->
                </div>
                <div id="gameEndMsg" style="display: none"></div>
                <div id="gameScoreboard" style="display: none">
                    <h3>Scoreboard</h3>
                </div>
            </div>
        </section>
        <section id="gameMessage"></section>
    </main>

    <!-- Footer Content Goes Here -->
    <footer>
        <h6>&copy;2023 - Jared Elliott | <button id="btnScoreboard">View Scoreboard</button></h6>
    </footer>

    <script src="assets/javascript/game.js"></script>
</body>
</html>
