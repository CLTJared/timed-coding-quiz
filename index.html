<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Fundamentals - Take The Quiz!</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
</head>
<body>
    <!-- Header Content Goes Here -->
    <header>
        <h1>Test Your Javascript Knowledge!</h1>
    </header>
    <!-- Main Content Goes Here -->
    <main>
        <section id="gameBoard">
            <button id="gameStart" data-hidden="false">Start Game</button>
            <!-- Start Timer Information -->
            <section id="timer">
                <h3>Timer: <mark id="gameTime">60</mark></h3>
            </section>
            <!-- End Timer Information -->
            
            <!-- Game Board Area -->
            <div id="gameArea">
                <div id="gameMessage"></div>
                <!-- divs will be changed to display: block/none in javascript to show and hide based on part of game you're in -->
                <div id="gameStartMsg" style="display: block">
                    <h3>Coding Quiz Challenge</h3>
                    Try to answer the following javascript code-related questions with in the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</div>
                <div id="gamePlayBoard" style="display: none">
                    <!-- Game question elements will go here -->
                </div>
                <div id="gameEndMsg" style="display: none"></div>
                <div id="gameScoreboard" style="display: none">
                    <h3>Scoreboard</h3>
                    <form id="score-record" style="display: none"> 
                        <p>Record your score!</p>
                        <input id="score-initials" type="text" name="score-initials" pattern="[A-Za-z]"  />
                        <input type="submit" name="score-submit" id="score-submit" disabled />
                    </form>
                    <ol id="scoreboard-list">
                        <!-- Game scoreboard elements will go here -->
                    </ol>
                    <button id="reset-scoreboard">Reset Score</button>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer Content Goes Here -->
    <footer>
        <h6>&copy;2023 - Jared Elliott | <button id="btnScoreboard" data-type="scoreboard-view">View Scoreboard</button></h6>
    </footer>

    <!-- Add the javascript file containing game functionality -->
    <script src="assets/javascript/game.js"></script>
</body>
</html>
